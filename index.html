<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="currency-converter.css">
    <script defer src="currency-converter.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Kantor</title>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legendText">Kalkulator Walut</legend>
            <p>
                <label>
                    <span class="form__labelText">Waluta</span>
                    <select class="form__field js-select" name="currency">
                        <option>EUR</option>
                        <option>CHF</option>
                        <option>GBP</option>
                        <option>USD</option>
                        <option>CNY</option>
                        <option>CZK</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Wpisz ilość PLN</span>
                    <input type="number" class="form__field js-pln" min="0.01" step="0.01" autofocus
                        placeholder="Wpisz kwotę w zł">
                </label>
            </p>

            <button class="form__button">Przelicz</button>
            <p><strong class="js-result"></strong></p>
        </fieldset>
    </form>
</body>

</html>
